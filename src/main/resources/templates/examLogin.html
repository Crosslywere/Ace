<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="~{components :: header}"></th:block>
    <title>Login</title>
</head>
<body>
    <div class="main">
        <th:block th:replace="~{components :: examNavbar}"></th:block>
        <main class="p-3">
            <div class="container">
                <form action="#" th:action="@{/exam}" method="post" class="col-lg-10 border p-5 bg-white m-auto">
                    <h2 class="text-center mb-5">Login</h2>
                    <div class="mb-5">
                        <div class="mb-3 mx-auto col-lg-6">
                            <label for="username" class="form-label" th:text="${session.exam.usernameDesc}"></label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div th:class="|${session.exam.passwordRequired?'':'visually-hidden'} mb-3 mx-auto col-lg-6|">
                            <label for="password" class="form-label" th:text="${session.exam.passwordDesc}"></label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex flex-row-reverse justify-content-between mx-auto col-lg-6">
                        <button type="submit" class="btn btn-primary fw-medium text-uppercase">Login</button>
                        <a th:href="@{/exam/select}" class="btn btn-danger fw-medium text-uppercase">Go Back</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
